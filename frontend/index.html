<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Language Learning Storybook - Back to School">
    <meta name="keywords" content="language learning, storybook, education, interactive">
    <meta name="author" content="Interactive Storybook">

    <title>Interactive Storybook - Back to School</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://499a0dea7242.ngrok-free.app">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Storybook...</p>
    </div>
    <!-- Main Container -->
    <div class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <span class="book-icon">üìö</span>
                        Interactive Storybook
                    </h1>
                    <p class="app-subtitle">Back to School</p>
                </div>

                <div class="header-right">
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <label for="language-select" class="language-label">
                            <span class="globe-icon">üåê</span>
                            Language:
                        </label>
                        <select id="language-select" class="language-dropdown">
                            <option value="english">English</option>
                        </select>
                    </div>

                    <!-- Translation Toggle -->
                    <div class="translation-toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="translation-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Show English</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main-content">

            <!-- Book Viewport for 3D Perspective -->
            <div class="book-viewport">
                <div class="book-background"></div>
                <div class="book-spine"></div>
                <div id="book-container" class="book-container">
                    <!-- The single .page element will be inserted here by script.js -->
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button id="prev-page" class="nav-button prev-button" aria-label="Previous Page">
                    <span class="nav-icon">‚óÄ</span>
                    <span class="nav-text">Previous</span>
                </button>

                <div class="page-indicator">
                    <span id="page-number" class="page-number">Page 1 of 2</span>
                </div>

                <button id="next-page" class="nav-button next-button" aria-label="Next Page">
                    <span class="nav-text">Next</span>
                    <span class="nav-icon">‚ñ∂</span>
                </button>
            </div>

            <!-- Keyboard Shortcuts Help -->
            <div class="keyboard-shortcuts">
                <span class="shortcut-icon">‚å®Ô∏è</span>
                <span class="shortcut-text">
                    Use arrow keys to navigate ‚Ä¢ Press ESC to stop audio and video ‚Ä¢ Click sentences to hear audio and
                    see video
                </span>
            </div>

        </main>
        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p class="footer-text">
                    Interactive Language Learning Storybook
                </p>
                <p class="footer-credits">
                    Designed for educational purposes
                </p>
            </div>
        </footer>
    </div>
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>
    <!-- Error Banner Container -->
    <div id="error-container" class="error-container"></div>
    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>

    <!-- Initialize -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }, 500);
        });
        if (typeof applyUserPreferences === 'function') {
            applyUserPreferences();
        }
    </script>
</body>

</html>
